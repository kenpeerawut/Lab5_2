<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0b9c834e9a.js" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: #E5E7E9;
        
    }
    .flexible{
        background-color: white;
        width: auto;
        margin: 10px 50px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 200px;
        
        
    }
    .content{
        background-color: #D5DBDB;
        width: auto;
        padding-left: 20px;
        padding-right: 18px;
        padding-top: 20px;
        padding-bottom: 18px;
        
    }
    .product {
        text-align: center;
     }
    .wrap {
        background-color: rgb(33, 33, 145);
        
    }
    .botton{
        text-align: center;
        color: white;
        
    }
    
    @media (min-width :600px){
        .flexible { display: flex; }
        .product { width: 250px; }
        .content { width: 600px;}
        .wrap { width: 200px;}

    }
    
</style>
<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">
        </div>

        <div class="content">
            Garmin Instinct, Rugged Outdoor Watch with GPS, 
            Features GLONASS and Galileo, Heart Rate Monitoring and
            3-axis Compass, Tundra<br><br>
            <div class="wrap">
                <a href="">
                    
                    
                    <div  class="botton">Add to cart</div>
                    
                    
                </a>
            </div>
		</div>

    </div>

</body>
</html>
